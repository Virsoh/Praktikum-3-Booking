<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
html,body,#map{height:100%;margin:0;padding:0;}
.start-icon,.end-icon{
  display:flex;
  align-items:center;
  justify-content:center;
  width:24px;height:24px;
  border-radius:50%;
  color:#fff;
  font-size:12px;
  font-weight:bold;
}
.start-icon{background:#2ecc71;}
.end-icon{background:#e74c3c;}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
let data = null;
if (params.get('data')) {
  try {
    data = JSON.parse(decodeURIComponent(params.get('data')));
  } catch (e) {}
}

const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

function showData(geo) {
  const startIcon = L.divIcon({className: 'start-icon', html: 'S'});
  const endIcon = L.divIcon({className: 'end-icon', html: 'E'});
  const layer = L.geoJSON(geo, {
    pointToLayer: (feature, latlng) => {
      if (feature.properties && feature.properties.name === 'Start') {
        return L.marker(latlng, {icon: startIcon});
      }
      if (feature.properties && feature.properties.name === 'Ziel') {
        return L.marker(latlng, {icon: endIcon});
      }
      return L.marker(latlng);
    }
  }).addTo(map);
  if (layer.getLayers().length) {
    map.fitBounds(layer.getBounds());
  }
}

if (data) {
  showData(data);
} else {
  fetch('map.geojson')
    .then(r => r.json())
    .then(showData);
}
</script>
</body>
</html>
